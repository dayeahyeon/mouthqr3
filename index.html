<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* 스크롤 방지 */
        }

        .full-screen-image {
            width: 100vw; /* 뷰포트 너비에 맞춤 */
            height: 100vh; /* 뷰포트 높이에 맞춤 */
            object-fit: cover; /* 비율 유지하면서 화면을 채우기 위해 크기 조정 */
        }

        h1 {
            mix-blend-mode:difference;
            color: rgb(51, 255, 0);
            position: absolute;
            font-weight: 300;
            top: 0;
            font-size: 30px;
            white-space: pre-wrap; /* 줄바꿈 유지 */
            overflow: hidden; /* 텍스트 넘칠 때 감추기 */
        }

        h2{ mix-blend-mode:difference;
            background-color: red;;
            color: rgb(255, 255, 255);
            position: absolute;
            font-weight: 700;
            top:60%;
            font-size: 30px;
            white-space: pre-wrap; /* 줄바꿈 유지 */
            overflow: hidden; /* 텍스트 넘칠 때 감추기 */
        }
    </style>
</head>
<body>
    <img src="qr3.png" alt="QR 이미지" class="full-screen-image">
    <h1 id="typingText">마지막 음식은 벌레였다. 그나마도 질 나쁘고 푸석했다.님독은 나처럼 확신하지 못했다. 그럴 가능성이 있다는 건 알았지만, 그는 여위어가고 있었다. 가본다고 여기보다 나쁠 리는 없다. 더 춥겠지만, 그건 별문제가 아니다. 더위, 추위, 우박, 용암, 종기, 메뚜기··, 그런 건 문제가 되지 않았다. 이것은 모두 기계가 하는 자위 행위였고 우리는 그걸 받아들이거나 죽어야 했다.</h1><br><h2 id="typingText"><img src="circle3.png" alt="" style="width:30px; margin-top:3px;">로 이동하시오 X:848 Y:1422</h2>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const textElement = document.getElementById('typingText');
            const text = textElement.textContent; // 전체 텍스트 가져오기
            textElement.textContent = ''; // 텍스트 초기화
            let index = 0;
            const typingSpeed = 50; // 타이핑 속도 (밀리초)

            function typeText() {
                if (index < text.length) {
                    textElement.textContent += text.charAt(index);
                    index++;
                    setTimeout(typeText, typingSpeed);
                }
            }

            typeText(); // 타이핑 시작
        });
    </script>
</body>
</html>
